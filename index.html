              <li>Omokaro Loveth: @NutJob (Team Lead)</li>

              <li>Shodipe Oladele : @ladel</li>
              <li>Ifeoma Okafor : @E4ma</li>
              <li>Avwunudiogba Ogaga : @drew</li>
              <li>Kasie Ugwu : @Kasie</li>

            </ul>
          </div>
        </div>
      </div>

    <div class="sun">

        <div class="ray ray2"></div>
        <div class="ray ray3"></div>
        <div class="ray ray4"></div>
